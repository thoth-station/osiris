apiVersion: v1
kind: Template
metadata:
  name: osiris-api-imagestream
  annotations:
    description: >
      This is Osiris API ImageStream Template.
    openshift.io/display-name: Thoth:Osiris API - ImageStream
    version: 0.1.0
    tags: ai-stacks,build-aggregator,build-analysis,thoth,osiris,osiris-api
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: >
      This is Osiris API ImageStream Template.
    template.openshift.io/provider-display-name: Red Hat, Inc.
  labels:
    template: osiris-api-imagestream
    app: thoth
    component: osiris-api

parameters:
  - description: Tag of the ImageStream to use
    displayName: ImageStream Tag
    required: true
    name: IMAGE_STREAM_TAG
    value: 'latest'

objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      labels:
        app: thoth
        component: osiris-api
      name: osiris-api
    spec:
      name: ${IMAGE_STREAM_TAG}
      lookupPolicy:
        local: true
